<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p class="paragraph">JAVASCRIPT STOPWATCH</p>
            <div class="display-container">
             
                <h2 class="sec-header"><span id="hour">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></h2>
            </div>
            <div class="btn-container">
                <button class="btn" id="start" onclick="startTime()">Start</button>
                <button class="btn" onclick="stopTime()">Stop</button>
                <button class="btn" type="reset" onclick="resetTime()">Reset</button>
            </div>
            <p class="bottom-text-paragraph">Design by: <a href="#">Abu Goodluck</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
